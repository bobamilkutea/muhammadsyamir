<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversion Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Conversion Calculator</h1>
  <p><a href="aboutconversion.html">About the Conversion I</a><a href="index.html"> The Home Page</a></p>
  <form id="conversionForm">
    <p>
      <label for="ogunit">Select your original unit of measurement:</label>
      <select name="ogunit" id="ogunit">
        <option value="mile">Mile</option>
        <option value="kilometer">Kilometer</option>
        <option value="meter">Meter</option>
        <option value="millimeter">Millimeter</option>
      </select>
    </p>
    <p>
      <label for="number">Enter the number to convert:</label>
      <input type="text" name="number" id="number">
    </p>
    <p>
      <label for="convunit">Select your unit of measurement to convert to:</label>
      <select name="convunit" id="convunit">
        <option value="mile">Mile</option>
        <option value="kilometer">Kilometer</option>
        <option value="meter">Meter</option>
        <option value="millimeter">Millimeter</option>
      </select>
    </p>
    <p>
      <input type="button" value="Convert" onclick="convertUnits()">
      <input type="button" name="button" id="button" value="Reset" onclick="resetForm()">
    </p>
    <p>
      <label for="result">Result:</label>
      <input type="text" name="result" id="result" readonly>
    </p>
  </form>

  <script>
    function convertUnits() {
      var ogUnit = document.getElementById('ogunit').value;
      var convUnit = document.getElementById('convunit').value;
      var inputValue = parseFloat(document.getElementById('number').value);

      if (isNaN(inputValue)) {
        alert('Please enter a valid number.');
        return;
      }

      var result;

      switch (ogUnit) {
        case 'mile':
          result = convertMile(inputValue, convUnit);
          break;
        case 'kilometer':
          result = convertKilometer(inputValue, convUnit);
          break;
        case 'meter':
          result = convertMeter(inputValue, convUnit);
          break;
        case 'millimeter':
          result = convertMillimeter(inputValue, convUnit);
          break;
        default:
          result = 'Invalid input';
      }

      document.getElementById('result').value = result;
    }

    function resetForm() {
      document.getElementById('number').value = '';
      document.getElementById('result').value = '';
      document.getElementById('ogunit').selectedIndex = 0;
      document.getElementById('convunit').selectedIndex = 0;
    }

    function convertMile(value, targetUnit) {
      switch (targetUnit) {
        case 'mile':
          return value;
        case 'kilometer':
          return value * 1.60934;
        case 'meter':
          return value * 1609.34;
        case 'millimeter':
          return value * 1609340;
        default:
          return 'Invalid target unit';
      }
    }

    function convertKilometer(value, targetUnit) {
      switch (targetUnit) {
        case 'mile':
          return value / 1.60934;
        case 'kilometer':
          return value;
        case 'meter':
          return value * 1000;
        case 'millimeter':
          return value * 1e+6;
        default:
          return 'Invalid target unit';
      }
    }

    function convertMeter(value, targetUnit) {
      switch (targetUnit) {
        case 'mile':
          return value / 1609.34;
        case 'kilometer':
          return value / 1000;
        case 'meter':
          return value;
        case 'millimeter':
          return value * 1000;
        default:
          return 'Invalid target unit';
      }
    }

    function convertMillimeter(value, targetUnit) {
      switch (targetUnit) {
        case 'mile':
          return value / 1.609e+6;
        case 'kilometer':
          return value / 1e+6;
        case 'meter':
          return value / 1000;
        case 'millimeter':
          return value;
        default:
          return 'Invalid target unit';
      }
    }
  </script>
</body>
</html>
